<!doctype html>
<html lang="vi" class="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style id="os-css" type="text/tailwindcss">
            {{css}}
        </style>

        <style>
            @font-face {
                src: url('/C/fonts/VibeOS.ttf');
                font-family: VibeOS;
            }
            @font-face {
                src: url('/C/fonts/VibeOS-Icons.ttf');
                font-family: VibeOS-Icons;
            }
        </style>

        <script type="importmap">
            {
                "imports": {
                    "modern-monaco": "https://esm.sh/modern-monaco"
                }
            }
        </script>
    </head>

    <body>
        <div id="os-root">
            <script type="module">
                import 'https://esm.sh/@tailwindcss/browser@4'
                import * as ahooks from 'https://esm.sh/ahooks@3?deps=react@18,react-dom@18'
                import * as ReactDOM from 'https://esm.sh/react-dom@18'
                import * as React from 'https://esm.sh/react@18'
                import * as valtio from 'https://esm.sh/valtio@1.13.2?deps=react@18,react-dom@18'
                import { twMerge } from 'https://esm.sh/tailwind-merge@3.3.1'
                import dayjs from 'https://esm.sh/dayjs@1.11.18'
                import * as yup from 'https://esm.sh/yup@1.7.1'
                import * as motionReact from 'https://esm.sh/motion@12.23.24/react?deps=react@18'

                window.React = React
                window.ReactDOM = ReactDOM
                window.valtio = valtio
                window.ahooks = ahooks
                window.twMerge = twMerge
                window.dayjs = dayjs
                window.yup = yup
                window.motionReact = motionReact

                __js__
            </script>
        </div>
    </body>
</html>
