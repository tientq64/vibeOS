<!doctype html>
<html lang="vi" class="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VibeOS</title>

        <link rel="icon" href="/C/images/logo/logo-16.png" />

        <style id="os-css" type="text/tailwindcss"></style>

        <style>
            @font-face {
                src: url('/C/fonts/VibeOS.ttf');
                font-family: VibeOS;
            }
            @font-face {
                src: url('/C/fonts/VibeOS-Icons.ttf');
                font-family: VibeOS-Icons;
            }
        </style>

        <script type="importmap">
            {
                "imports": {
                    "react": "https://esm.sh/react@19.2.0",
                    "react-dom/client": "https://esm.sh/react-dom@19.2.0/client",
                    "react/jsx-runtime": "https://esm.sh/react@19.2.0/jsx-runtime",
                    "ahooks": "https://esm.sh/ahooks@3.9.6",
                    "valtio": "https://esm.sh/valtio@2.2.0",
                    "tailwind-merge": "https://esm.sh/tailwind-merge@3.3.1",
                    "dayjs": "https://esm.sh/dayjs@1.11.19",
                    "js-yaml": "https://esm.sh/js-yaml@4.1.0",
                    "yup": "https://esm.sh/yup@1.7.1",
                    "motion": "https://esm.sh/motion@12.23.24",
                    "motion/react": "https://esm.sh/motion@12.23.24/react",
                    "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@4.1.17",
                    "bro-fs": "https://esm.sh/bro-fs@0.6.0",
                    "esbuild-wasm": "https://esm.sh/esbuild-wasm@0.25.12"
                }
            }
        </script>
    </head>

    <body>
        <div id="os-root">
            <script type="module">
                import { transformCode } from './esbuild.js'

                const bootTs = await fetch('./boot.ts').then((res) => res.text())
                const result = await transformCode(bootTs, {
                    format: 'esm',
                    loader: 'ts',
                    minify: true
                })

                const script = document.createElement('script')
                script.type = 'module'
                script.text = result.code
                document.body.appendChild(script)
            </script>
        </div>
    </body>
</html>
